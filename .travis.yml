dist: xenial
language: bash
sudo: required

addons:
  snaps:
   - name: snapcraft
     channel: stable
     confinement: classic
   - name: lxd
     channel: stable
  apt:
    packages:
      - python3  
      - python3-pip   

matrix:
    jobs:
        - arch: amd64
        - dist: focal
          sudo: required
          group: edge
          arch: arm64-graviton2
          virt: vm

script:
  - if [[ "${TRAVIS_CPU_ARCH}" != "arm64" ]]; then
        sudo /snap/bin/lxd.migrate -yes;
    fi
  - sudo /snap/bin/lxd waitready
  - sudo /snap/bin/lxd init --auto
  - sudo usermod --append --groups lxd $USER
  - sg lxd -c 'SNAPCRAFT_ENABLE_DEVELOPER_DEBUG=yes snapcraft --use-lxd'
  - sudo apt update
  - sudo snap install *.snap --classic --dangerous
  - sudo pip3 install --upgrade pip
  - sudo pip3 install -U pytest
  - pwd
  - ps -ef
  - ls -l
  - ./tests/smoke-test.sh
  - export UNDER_TIME_PRESSURE="True"
  - (cd tests; pytest -s verify-branches.py)
  - if [[ "${TRAVIS_CPU_ARCH}" == "arm64" ]]; then
        cd tests; travis_wait 20 sudo -E pytest -s -ra test-addons.py;
    else
        cd tests; sudo -E pytest -s -ra test-addons.py;
    fi
